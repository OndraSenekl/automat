<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MuzuPrestatKdyChci</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <script src="app.js"></script>
</head>
<body>
    <div id="weather">
        <h1>MuzuPrestatKdyChci</h1>

        <div id="kotouce">
            <div id="first">⭐</div>
            <div id="second">⭐</div>
            <div id="third">⭐</div>
        </div>

        <p id="vysledek"></p>
        <hr />

        <form id="vkladForm">
            <label for="sazka">Vložte částku:</label>
            <input type="number" id="sazka" min="1" placeholder="Vložte částku" required>
            <button type="button" onclick="Roztoc()">Roztoc to</button>
        </form>

        <form id="autospinForm">
            <button id="startAutoSpinButton">Start AutoSpin</button>
            <button id="stopAutoSpinButton">Stop AutoSpin</button>
        </form>

        <p id="Vydelano"></p>
        <p id="stavPenez">Stav peněz: <span id="stavPenezValue">0</span> CZK</p>
    </div>
</body>
</html>
